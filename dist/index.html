<!doctype html>
<html ng-app="InvAssist">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>BarButler</title>

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Monoton|Allura">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <nav>
      <div class="nav-wrapper" ng-controller="NavController">
        <a ng-href="#/{{userHome}}"><i id="beerMug" class="fa fa-beer"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li id="nameLine"><span id="bar">Bar</span><span id="butler">Butler</span></li>
          <li><a ng-hide="loggedin" href="#/">Login</a></li>
          <li><a ng-hide="loggedin" href="#/register">Register</a></li>
          <li><a ng-show="loggedin" href="#/" ng-click="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="container" ng-view>

    </div>

    <script src="scripts/vendor.js"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
