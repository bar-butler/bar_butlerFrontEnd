<h2>{{liqName}}</h2>

<div class="row">
  <form class="col s12" ng-submit="editbottles(liq)">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="liq.bottle_count" id="bottleCount" type="text" class="validate">
        <label for="BottleCount">Amount of bottles</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">New weight
      <i class="mdi-content-send right"></i>
    </button>
  </form>
</div>
