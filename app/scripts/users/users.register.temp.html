<div class="row">
  <form class="col s12" ng-submit="registerUser(user)">
    <div class="row">
      <div class="input-field col s6">
        <input ng-model="user.first_name" id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input ng-model="user.last_name" id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.bar_name" id="barname" type="text" class="validate">
        <label for="barname">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.password" id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.email" id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Register an account
      <i class="fa fa-paper-plane right"></i>
    </button><br>
    <span class="registerLink"><a href="#/">Already have an account? Login here</a></span>
  </form>
</div>
