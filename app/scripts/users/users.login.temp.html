<div class="row">
  <form class="col s12" ng-submit="loginUser(user)">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.email" id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.password" id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Login to your account
      <i class="fa fa-paper-plane right"></i>
    </button><br>
    <span class="loginLink"><a href="#/register">Don't have an account? Register here</a></span>
  </form>
</div>
