<div class="row">
  <form class="col s12" ng-submit="addBeer(beer)">
    <div class="row">
      <div class="input-field col s6">
        <input ng-model="beer.beer_name" id="beer_name" type="text" class="validate">
        <label for="beer_name">Beer Name</label>
      </div>
      <div class="input-field col s6">
        <input ng-model="beer.beer_type" id="beer_type" type="text" class="validate">
        <label for="beer_type">Beer Type</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input ng-model="beer.keg_weight" id="keg_weight" type="number" class="validate">
        <label for="keg_weight">Keg Weight</label>
      </div>
      <div class="input-field col s6">
        <input ng-model="beer.weight" id="weight" type="number" class="validate">
        <label for="weight">Weight</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="beer.keg_number" id="keg_number" type="number" class="validate">
        <label for="keg_number">Number of kegs</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action"> Add Beer
      <i class="mdi-content-send right"></i>
    </button><br>
  </form>
</div>

<h3>Your Current Beer List</h3>

<ul class="beer">

</ul>
