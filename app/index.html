<!doctype html>
<html ng-app="InvAssist">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>InvAssist</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Monoton|Allura">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <nav>
      <div class="nav-wrapper" ng-controller="NavController">
        <a href="#/{{userHome}}"><i id="beerMug" class="fa fa-beer"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li id="nameLine"><span id="bar">Bar</span><span id="butler">Butler</span></li>
          <li><a ng-hide="loggedin" href="#/">Login</a></li>
          <li><a ng-hide="loggedin" href="#/register">Register</a></li>
          <li><a ng-show="loggedin" href="#/" ng-click="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="container" ng-view>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/chart.js/chart.js"></script>
    <script src="../bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>

        <script src="scripts/users/users.controller.js"></script>
        <script src="scripts/users/users.factory.js"></script>

        <script src="scripts/bars/bar.controller.js"></script>
        <script src="scripts/bars/profile.controller.js"></script>
        <script src="scripts/bars/edit.controller.js"></script>
        <script src="scripts/bars/bar.factory.js"></script>

        <script src="scripts/layout/nav.controller.js"></script>
        <!-- endbuild -->
</body>
</html>
